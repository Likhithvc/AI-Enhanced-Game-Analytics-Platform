services:
  db:
    image: postgres:16-alpine
    container_name: gameanalytics-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gameanalytics
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gameanalytics_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gameanalytics-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameanalytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gameanalytics-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gameanalytics-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gameanalytics-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://gameanalytics:password@db:5432/gameanalytics_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "True"
      ENVIRONMENT: development
      ETL_INTERVAL_MINUTES: "15"
      HEATMAP_INTERVAL_MINUTES: "30"
      HEATMAP_LEVELS: "1,2,3"
      ADMIN_API_KEY: dev-admin-key
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./scripts:/app/scripts
    networks:
      - gameanalytics-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gameanalytics-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - gameanalytics-network
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:

networks:
  gameanalytics-network:
    driver: bridge
