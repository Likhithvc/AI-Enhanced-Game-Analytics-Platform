services:
  db:
    image: postgres:16-alpine
    container_name: gameanalytics-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gameanalytics
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gameanalytics_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameanalytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gameanalytics-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://gameanalytics:password@db:5432/gameanalytics_db
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "True"
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
